<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nano banana</title>
    <link rel="icon" href="/xiguadepi.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">🍌 nano banana</h1>
    <p class="subtitle">(模型: google/gemini-2.5-flash-image-preview:free)</p>
    <div class="main-container">
        <div class="controls-container">
            <div class="api-key-section">
                <h2>设置</h2>
                <input type="password" id="api-key-input" placeholder="输入你的 OpenRouter API 密钥 (必填)">
                <div class="api-key-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-key-checkbox">
                        <span class="checkmark"></span>
                        记住密钥
                    </label>
                    <button type="button" id="clear-key-btn" class="clear-btn">清除已保存密钥</button>
                </div>
            </div>
            <div class="upload-section">
                <h2>1. 上传图片</h2>
                <div class="upload-area">
                    <input type="file" id="image-upload" accept="image/*" multiple>
                    <label for="image-upload">
                        <p>点击或拖拽上传</p>
                        <span>支持多张图片</span>
                        <p class="upload-hint">💡 图片上传是可选的，支持纯文字生成图片</p>
                        <p class="generation-tips">🎨 生成图片提示：使用"生成"、"创作"、"画"、"绘制"等词汇，描述越详细效果越好</p>
                    </label>
                </div>
                <div id="thumbnails-container"></div>
            </div>

            <!-- 尺寸模板选择 -->
            <div class="size-template-section">
                <h3>📐 尺寸模板</h3>
                <div class="size-template-controls">
                    <div class="size-template-buttons">
                        <button type="button" class="size-template-btn" data-ratio="16:9" data-file="169.jpg">
                            <span class="ratio-text">16:9</span>
                            <span class="ratio-desc">横屏</span>
                        </button>
                        <button type="button" class="size-template-btn" data-ratio="1:1" data-file="11.jpg">
                            <span class="ratio-text">1:1</span>
                            <span class="ratio-desc">正方形</span>
                        </button>
                        <button type="button" class="size-template-btn" data-ratio="9:16" data-file="916.jpg">
                            <span class="ratio-text">9:16</span>
                            <span class="ratio-desc">竖屏</span>
                        </button>
                    </div>
                    <button type="button" id="clear-size-template-btn" class="clear-size-btn" title="清除尺寸模板">
                        🗑️ 清除
                    </button>
                </div>
                <div id="size-template-preview" class="size-template-preview hidden">
                    <div class="preview-header">
                        <span class="preview-title">已选择尺寸模板：</span>
                        <span id="selected-ratio" class="selected-ratio"></span>
                    </div>
                    <div class="preview-image-container">
                        <img id="size-template-image" src="" alt="尺寸模板预览" />
                    </div>
                </div>
            </div>

            <div class="prompt-section">
                <h2>2. 输入提示词</h2>
                <div class="template-controls">
                    <select id="template-select">
                        <option value="">选择提示词模板...</option>
                    </select>
                    <button type="button" id="save-template-btn" class="template-btn">保存为模板</button>
                    <button type="button" id="manage-templates-btn" class="template-btn">管理模板</button>
                </div>
                <textarea id="prompt-input" placeholder="例如：一只穿着超级英雄斗篷的猫，电影级灯光"></textarea>
            </div>

            <button id="generate-btn">
                <span class="btn-text">生成</span>
                <span class="spinner hidden"></span>
            </button>
        </div>

        <div class="result-container">
            <h2>生成结果</h2>
            <div id="result-image-container">
                <p>生成的图片将显示在这里</p>
            </div>
        </div>
    </div>

    <!-- 模板管理弹窗 -->
    <div id="template-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>管理提示词模板</h3>
                <button type="button" id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="new-template-section">
                    <h4>添加新模板</h4>
                    <input type="text" id="new-template-name" placeholder="模板名称">
                    <textarea id="new-template-content" placeholder="模板内容"></textarea>
                    <button type="button" id="add-template-btn" class="modal-btn">添加模板</button>
                </div>
                <div class="existing-templates-section">
                    <h4>现有模板</h4>
                    <div id="templates-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
